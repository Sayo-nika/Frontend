matrix:
   include:
    #######################
    #    Test Matrix      #
    #######################
     - language: node_js
       dist: xenial
       node_js:
         - "10"
       install:
        - npm i --save
        - npm run generate
       script:
         - npm run precommit
    #######################
    #    Deploy Matrix    #
    #######################
     - language: node_js
       dist: xenial
       node_js:
         - "10"
       install:
        - wget -qO - https://github.com/openshift/origin/releases/download/v3.11.0/openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit.tar.gz | tar -xzvf -
        - chmod -R 755 openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit/oc
        - sudo cp -vRf openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit/oc /usr/bin
        - npm i --save
        - npm run generate
       script:
         - npm run precommit
       if: branch = staging
       after_success:
         - oc login https://api.starter-us-east-2.openshift.com -u $OPENSHIFT_USER -p $OPENSHIFT_PASSWORD
         - docker build -t docker-registry.default.svc:5000/$OPENSHIFT_NAMESPACE/frontend .
         - oc project $OPENSHIFT_NAMESPACE
         - oc new-app docker-registry.default.svc:5000/$OPENSHIFT_NAMESPACE/frontend
         - oc expose dc/frontend --port=8080



notifications:
  email: false
