matrix:
   include:
    #######################
    #    Test Matrix      #
    #######################
     - language: node_js
       dist: xenial
       node_js:
         - "10"
       install:
        - yarn --production
        - yarn run generate
       script:
         - yarn run precommit
    #######################
    #    Deploy Matrix    #
    #######################
     - language: node_js
       dist: xenial
       node_js:
         - "10"
       install:
        - yarn --production
        - yarn run generate
       script:
         - yarn run precommit
       after_success:
         - oc login -u $OPENSHIFT_USER -p $OPENSHIFT_PASSWORD
         - oc project -u $OPENSHIFT_NAMESPACE
         - oc new-app .



notifications:
  email: false
